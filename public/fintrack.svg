<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2" />
      <stop offset="100%" style="stop-color:#0e7490" />
    </linearGradient>
  </defs>

  <!-- Main container -->
  <rect x="0" y="4" width="48" height="24" rx="4" fill="url(#logoGradient)"/>
  
  <!-- Decorative line chart in the background -->
  <path d="M4 20 L10 16 L16 18 L22 14 L28 16 L34 12 L40 15 L44 13" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1.5"
        fill="none"/>

  <!-- Dollar symbol -->
  <path d="M6 14 v8 M6 18 h4 M6 14 h4 M10 14 v2 M6 20 h4 M10 18 v2" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5"
        stroke-linecap="round"
        fill="none"/>

  <!-- "Fin" text with better positioning -->
  <text x="14" y="22" 
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" 
        font-size="16" 
        fill="white" 
        font-weight="600"
        letter-spacing="-0.02em">Fin</text>
  
  <!-- "Track" text with accent gradient -->
  <text x="54" y="22" 
        font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif" 
        font-size="16" 
        fill="url(#accentGradient)" 
        font-weight="700"
        letter-spacing="-0.01em">Track</text>

  <!-- Decorative dots -->
  <circle cx="116" cy="12" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="112" cy="16" r="1" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="116" cy="20" r="1" fill="url(#accentGradient)" opacity="0.4"/>
</svg>